
<div class="form-inline">
  <p>{{topic}}</p>
  <button type="button" class="btn btn-warning"(click)="onLeave()">leave</button>
  <button type="button" class="btn btn-danger" (click)="onDisconnect()">disconnect</button>
</div>
<br>
<div [hidden]="!admin">
    <div class="form-inline">
      <label for="new_topic">Topic:</label>
      <input type="text" class="form-control" id="new_topic" [(ngModel)]="newTopic" />
      <button type="button" class="btn btn-info" (click)="onChangeTopic()">changeTopic</button>
    </div>
</div>

<h1>Users</h1>
<ul><li *ngFor="let user of users"> {{user}} </li></ul>

<h1>Chatroom</h1>
<ul><li *ngFor="let message of messageHistory"> {{message}} </li></ul>

<div class="form-inline">
  <input type="text" class="form-control" [(ngModel)]="msg" />
  <button type="button" class="btn btn-success" (click)="onSend()">send message</button>
</div>
<h2>private messge</h2>

<div class="form-inline">
    user:
    <input type="text" class="form-control" [(ngModel)]="psUser" /> message:
    <input type="text" class="form-control" [(ngModel)]="psMsg" />
    <button type="button" class="btn btn-default" (click)="onSend()">send private message</button>
</div>

<div [hidden]="!admin">

  <h2>Admin controls</h2>
  <div class="form-inline">
    User:
    <input  type="text" class="form-control" [(ngModel)]="OpUser" />
    <button type="button" class="btn btn-primary" (click)="onKick()">kick</button>
    <button type="button" class="btn btn-primary" (click)="onBan()">ban</button>
    <button type="button" class="btn btn-primary" (click)="onDeBan()">deBan</button>
    <button type="button" class="btn btn-primary" (click)="onOp()">op</button>
    <button type="button" class="btn btn-primary" (click)="onDeOp()">deop</button>
  </div>
</div>
